<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{location}}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="{{image}}" class="card-img-top" alt="{{condition}}" style="width: 100px; height: 100px;">
        <div class="card-body">
          <h5 class="card-title">Weather in {{location}}:</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{temperature}} Â° F</li>
          <li class="list-group-item">Pressure: {{pressure}} mb</li>
          <li class="list-group-item">Humidity: {{humidity}}%</li>
          <li class="list-group-item">Wind Speed: {{windSpeed}} mph</li>
          <li class="list-group-item">Current Weather Condition: {{condition}}.</li>
        </ul>
    </div>
</body>
</html>
